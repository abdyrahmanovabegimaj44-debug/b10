<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        .login-box {
            width: 320px;
            margin: 120px auto;
            padding: 25px;
            background: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        .login-box h3 {
            margin-bottom: 20px;
        }

        .row {
            margin-bottom: 15px;
        }

        label {
            display: inline-block;
            width: 70px;
        }

        input {
            width: 200px;
            padding: 5px;
        }

        button {
            margin-left: 74px;
            padding: 6px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h3>Вход в систему</h3>

    <div class="row">
        <label>Логин:</label>
        <input type="text" id="login">
    </div>

    <div class="row">
        <label>Пароль:</label>
        <input type="password" id="password">
    </div>

    <button onclick="login()">Войти</button>
</div>

<script src="script.js"></script>
</body>
</html>
